<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
</head>
<body>
    <div class="container">
        <h1 class="title">☀️ Weather Wizard ☁️</h1> <!-- Playful title -->
        <input type="text" id="locationInput" placeholder="Enter a city" class="input-field">
        <button id="searchButton" class="search-button">Search</button>
        <div class="weather-info">
            <h2 id="location" class="location"></h2>
            <p id="temperature" class="temperature"></p>
            <p id="description" class="description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
